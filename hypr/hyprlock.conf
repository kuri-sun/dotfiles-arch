# Yoda Theme for Hyprlock

# General Settings
general {
    disable_loading_bar = true
    hide_cursor = true
    grace = 0
    no_fade_in = false
    no_fade_out = false
}

# Background
background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%I:%M %p")"
    color = rgba(0, 255, 153, 1.0)
    font_size = 90
    font_family = JetBrains Mono
    position = 0, 300
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 5
    shadow_color = rgba(0, 255, 153, 0.3)
}

# Date
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = rgba(185, 246, 202, 0.8)
    font_size = 24
    font_family = JetBrains Mono
    position = 0, 200
    halign = center
    valign = center
}

# User
label {
    monitor =
    text = Hi, $USER
    color = rgba(255, 255, 255, 0.9)
    font_size = 28
    font_family = JetBrains Mono
    position = 0, -50
    halign = center
    valign = center
}

# Input Field
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.3
    dots_center = true
    outer_color = rgba(0, 180, 90, 0.5)
    inner_color = rgba(5, 7, 5, 0.95)
    font_color = rgba(185, 246, 202, 1.0)
    fade_on_empty = false
    placeholder_text = <span foreground="##b9f6ca">Enter Password...</span>
    hide_input = false
    position = 0, -120
    halign = center
    valign = center
    check_color = rgba(0, 255, 153, 1.0)
    fail_color = rgba(255, 50, 50, 1.0)
    fail_text = <span foreground="##ff5555">Authentication Failed</span>
    capslock_color = rgba(255, 200, 0, 1.0)
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(0, 0, 0, 0.5)
}

# Lock Icon/Status
label {
    monitor =
    text =
    color = rgba(0, 255, 153, 0.7)
    font_size = 48
    font_family = JetBrains Mono
    position = 0, 50
    halign = center
    valign = center
}
